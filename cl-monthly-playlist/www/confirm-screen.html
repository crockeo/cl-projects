<!doctype html>

<html>
  <head>
    <style>
      body {
          box-sizing: content-box;
          width: 100vw;
          height: 100vh;
          margin: 0px;
          padding: 0px;

          background: #333;

          color: #fff;
          font-family: sans-serif;
          text-align: center;

          display: flex;
          flex-direction: column;
          justify-content: center;
      }
    </style>

    <script type="application/javascript">
      function findGetParameter(parameterName) {
          var result = null,
              tmp = [];
          var items = location.search.substr(1).split("&");
          for (var index = 0; index < items.length; index++) {
              tmp = items[index].split("=");
              if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
          }
          return result;
      }

      window.onload = function () {
          let code = findGetParameter("code");
          let error = findGetParameter("error");

          let headline = "";
          let subline = "";

          if (!!code) {
              headline = "Captured Code!";
              subline = "Close this window & go back to cl-monthly-playlist";
          } else if (!!error) {
              headline = "Encountede Error";
              subline = error;
          }

          document.getElementById("headline").innerHTML = headline;
          document.getElementById("subline").innerHTML = subline;
      }
    </script>
  </head>

  <body>
    <h1 id="headline"></h1>
    <h3 id="subline"></h3>
  </body>
</html>
